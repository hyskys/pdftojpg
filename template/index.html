<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PDF to JPG 변환기</title>
</head>
<body>
    <h1>PDF to JPG 변환기</h1>

    <form id="uploadForm" action="/convert" method="POST" enctype="multipart/form-data">
        <label for="pdfFile">PDF 파일을 선택하세요:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
        
        <button type="submit">변환하기</button>
    </form>

    <div id="downloadSection" style="display:none;">
        <p>변환이 완료되었습니다!</p>
        <a id="downloadLink" href="#" download>JPG 다운로드</a>
    </div>
</body>
</html>
